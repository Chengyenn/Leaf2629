<!--載入jQuery UI 1.11.4-->

<script>

    $(document).ready(function() {

        // email輸入框點擊後樣式
        $(".emailinput").click(function() {
            $(".emailinput").css("border-color","#48685A");
        })

        $(".emailinput").blur(function() {
            $(".emailinput").css("border-color","#ced4da");
        })

         // passward輸入框點擊後樣式
        $(".passwordinput").click(function() {
            $(".passwordinput").css("border-color","#48685A");
        })
        
        $(".passwordinput").blur(function() {
            $(".passwordinput").css("border-color","#ced4da");
        })

        // 登入CSS變化
        $(".loginButton").click(function() {
            $(".loginButton").css("background-color","#83978E");
        })

        $(".loginButton").mouseenter(function() {
            $(".loginButton").css("background-color","#48685A");
            $(".loginButton").css("cursor","pointer");
        })

        $(".loginButton").mouseleave(function() {
            $(".loginButton").css("background-color","#83978E");
        })


    })
    
</script>
